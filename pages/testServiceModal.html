<div ng-cloak>
    <div class="modal-header">
        <h3 class="modal-title">Set parameters for get{{ blueprintName }} service.</h3>
    </div>
    <form name="blueprintForm" ng-submit="jsonModal()">
        <div class="modal-body">
            <div class="form-group" ng-repeat="parameter in parameters">
                <label class="control-label" for="{{parameter}}">{{ parameter }}</label>
                <input id="{{parameter}}" name="{{parameter}}" class="form-control"
                       ng-model="parametersValue[parameter]">
            </div>
            <div class="form-group">
                <label class="control-label">URL</label>
                <pre select-on-click>{{ url }}</pre>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Get data</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
